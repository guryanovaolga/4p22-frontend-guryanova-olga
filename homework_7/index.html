<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework-7</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="./fonts/fonts.css" type="text/css">
</head>
<body class="body">
    <section class="auth">
    <form class="auth__form">
        <h1 class="auth__heading">Вход</h1>
        <div class="auth__email">
            <label class="auth-email__label" for="email">Email</label>
            <input class="auth-email__input" id="email" name="email" type="email" placeholder="Введите email">
        </div>
        <div class="auth__password">
            <label class="auth-password__label" for="password">Пароль</label>
            <input class="auth-password__input" id="password" name="password" type="password" placeholder="Введите пароль">
        </div>
        <div class="auth__checkbox">
            <input class="auth-checkbox__input" id="checkbox-1" type="checkbox">
            <label class="auth-checkbox__label" for="checkbox-1">Я согласен получать обновления на почту</label>
        </div>
        <div class="auth__submit">
            <input class="auth-submit__input" type="submit" value="Войти">
        </div> 
    </form>
  </section>       
</body>
</html>
