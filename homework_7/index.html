<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" text="style.css">
    <title>Форма входа</title>
</head>
<body class="body">
    <main class="main">
        <div class="main-container">
            <h1 class="main-container__input">
                Вход
            </h1>
            <div class="main-container__email">
                <label class="main-container__label-email" for="input-email">Email</label>
                <input class="main-container__input-email" type="email" name="email" id="input-email" required placeholder="Введите email">
            </div> 
            <div class="main-container__pass">
                <label for="input-password" class="main-container__label-password">Пароль</label>
                <input class="main-container__input-pass" type="password" name="password" id="input-password" required placeholder="Введите пароль">
            </div>
            <div class="main-container__agree">
            <input class="main-container__checkbox-agree" id="checkbox-agree" type="checkbox" name="checkbox-agree" required>
            <label class="main-container__agree-text" for="checkbox-agree">Я согласен получать обновления на почту</label>
        </div>
        <div class="main-container__button">
             <a href="#">Войти</a>
        </div>
        </div>
    </main>
</body>
</html>
